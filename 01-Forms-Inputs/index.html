<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Form</h1>
    <form>
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Your Username"
        />
      </div>
      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="Female">Female</label>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
        <label for="subscribe">Subcribe to Newsletter</label>
      </div>
      <div>
        <label for="comment">About You</label>
        <br />
        <textarea name="comment" id="comment" cols="30" rows="5">
 Tell Us About You</textarea
        >
      </div>

      <div>
        <label for="">Select Your City - </label>
        <select name="City" id="City">
            <option value="">Mumbai</option>
            <option value="">Pune</option>
            <option value="">Kalyan</option>
        </select>
      </div>
    </form>
  </body>
</html>
